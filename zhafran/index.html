<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0b0d12">
  <title>just in case you need this.</title>
  <meta
    name="description"
    content="for special person"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,500;0,9..144,600;1,9..144,400&family=DM+Sans:ital,wght@0,300;0,400;0,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Ambient background (shared) -->
  <div class="ambient" aria-hidden="true">
    <div class="ambient-gradient"></div>
    <div class="ambient-noise"></div>
    <div class="ambient-orb ambient-orb-1"></div>
    <div class="ambient-orb ambient-orb-2"></div>
    <div class="ambient-orb ambient-orb-3"></div>
  </div>

  <!-- Intro / Entry Screen -->
  <section class="intro" id="intro">
    <div class="intro-particles" id="introParticles"></div>
    <div class="intro-bg">
      <div class="intro-blob intro-blob-1"></div>
      <div class="intro-blob intro-blob-2"></div>
      <div class="intro-blob intro-blob-3"></div>
    </div>
    <div class="intro-content">
      <div class="intro-envelope">
        <span class="intro-seal">✦</span>
      </div>
      <p class="intro-subtitle">you have something</p>
      <h1 class="intro-title">just in case you need this.</h1>
      <p class="intro-hint">tap to open</p>
      <button type="button" class="intro-btn" id="introBtn">Open</button>
    </div>
    <div class="intro-shine"></div>
  </section>

  <!-- Main Menu (hidden until intro is dismissed) -->
  <main class="main-menu" id="mainMenu" aria-hidden="true">
    <div class="container">
      <h1 class="title">just in case you need this.</h1>
      <p class="subtitle">pick one, whenever you need it</p>
      
      <div class="buttons">
      <button type="button" class="btn btn-card" data-category="sad">
        <span class="btn-icon" aria-hidden="true">✦</span>
        <span class="btn-text">Open when you're sad</span>
      </button>
      <button type="button" class="btn btn-card" data-category="lost">
        <span class="btn-icon" aria-hidden="true">◆</span>
        <span class="btn-text">Open when you feel lost</span>
      </button>
      <button type="button" class="btn btn-card" data-category="doubt">
        <span class="btn-icon" aria-hidden="true">◈</span>
        <span class="btn-text">Open when you doubt yourself</span>
      </button>
      <button type="button" class="btn btn-card" data-category="reminder">
        <span class="btn-icon" aria-hidden="true">❋</span>
        <span class="btn-text">Open when you need a reminder</span>
      </button>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-paper">
        <div class="modal-corner modal-corner-tl"></div>
        <div class="modal-corner modal-corner-br"></div>
        <button type="button" class="modal-close" id="modalClose" aria-label="Close">&times;</button>
        <h2 id="modalTitle" class="modal-title">—</h2>
        <p id="modalMessage" class="modal-message"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
